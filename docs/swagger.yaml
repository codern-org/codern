definitions:
  payload.AuthSignIn:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
info:
  contact: {}
  description: The API Server of Codern
  title: Codern API Server
  version: 0.0.0
paths:
  /api/auth/google:
    get:
      description: Get an url to signin with the Google account
      produces:
      - application/json
      responses: {}
      summary: Get Google auth URL
      tags:
      - auth
  /api/auth/google/callback:
    get:
      description: A callback route for Google OAuth to redirect to after signing
        in
      produces:
      - application/json
      responses: {}
      summary: Sign in with Google
      tags:
      - auth
  /api/auth/me:
    get:
      consumes:
      - application/json
      description: Get an authenticated user data
      parameters:
      - description: Session ID
        in: header
        name: sid
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Get an user data
      tags:
      - auth
  /api/auth/signin:
    post:
      consumes:
      - application/json
      description: Sign in with email & password provided by the user
      parameters:
      - description: Email and password for authentication
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/payload.AuthSignIn'
      produces:
      - application/json
      responses: {}
      summary: Sign in with self provider
      tags:
      - auth
  /api/auth/signout:
    get:
      description: Sign out and remove a sid cookie header
      parameters:
      - description: Session ID
        in: header
        name: sid
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuths: []
      summary: Sign out
      tags:
      - auth
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
